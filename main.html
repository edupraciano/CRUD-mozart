<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <?!= include ('CSS') ?>
</head>

<body>
  <main class="container">
    <h1 class="mb-5">Projeto Crud-Mozart lalalaal</h1>
    <div class="d-flex justity-content-between mb-3">
      <div class="col">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal"> <i
            class="bi bi-plus-lg"></i> Registrar</button>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" id="buscarRegistro" placeholder="Buscar...">
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Sexo</th>
          <th>E-mail</th>
          <th>Data de Nascimento</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>

      <tbody id="tableBody-usuarios">

      </tbody>

      </thead>
    </table>
  </main>

  <template id="rowTemplate">
    <tr>
      <td class="template-nomes"></td>
      <td class="template-apelido"></td>
      <td class="template-sexo"></td>
      <td class="template-e-mail"></td>
      <td class="template-nascimento"></td>
      <td class="template-telefone"></td>
      <td class="template-acoes">
        <i onclick="editarUsuarioModal(this)" class="bi bi-pencil-square button-edit me-3" role="button"></i>
        <i onclick="apagarUsuarioModal(this)" class="bi bi-trash3-fill button-delete" role="button"></i>
      </td>
    </tr>
  </template>

  <!-- Modal Create -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createModalLabel">Adicionar Usuário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <form name="criarUsuario" id="criarUsuario">

            <div class="row mb-3">
              <div class="mb-3">
                <input id="usuarioId" type="text" class="form-control" placeholder="#" aria-label="usuarioId"
                  name="usuarioId" hidden>
              </div>
              <div class="col">
                <input type="text" class="form-control" name="nomeDoUsuario" id="nomeDoUsuario" placeholder="Nome">
              </div>
              <div class="col">
                <input type="text" class="form-control" name="apelido" id="apelido" placeholder="Apelido">
              </div>
            </div>

            <select class="mb-3 form-select" aria-label="sexoUsuario" id="sexoUsuario" name="sexoUsuario">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="N/A">Prefiro não Informar</option>
            </select>

            <div class="mb-3">
              <input type="email" class="form-control" name="email" id="email" placeholder="usuario@exemplo.com">
            </div>

            <div class="mb-3">
              <input type="date" class="form-control" name="dataDeNascimento" id="dataDeNascimento">
            </div>

            <div class="mb-3">
              <input type="number" class="form-control" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button onclick="clearForm()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button id="guardarUsuario" onclick="validarFormulario()" type="button" class="btn btn-primary">Salvar
            Alterações</button>
          <button id="loadingButton" class="btn btn-primary d-none btnLoading" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            carregando...
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Delete  -->
  <div class="modal fade" id="apagarModal" tabindex="-1" aria-labelledby="apagarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="apagarModalLabel">Excluir Usuário</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>Tens Certeza que queres Excluir este Usuário?</p>
        </div>
        <div class="modal-footer">
          <button onclick="clearForm()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button onclick="validarApagado(this)" type="button" class="btn btn-danger"
            id="apagarUsuario">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <?!= include('JS') ?>
</body>

</html>
